codecov:
  token: ENV[CODECOVE_TOKEN]
coverage:
  round: up
  range: 0..10
  status:
    project:
      default:
        # basic
        target: 80%
        threshold: 0%
        flags:
          - unit
        # advanced settings
        if_ci_failed: error #success, failure, error, ignore
        informational: true
        only_pulls: true
